{% extends "layout.html" %}
{% block title %}Bypass Status{% endblock %}
{% block content %}
<h1>Bypass Status</h1>
{% for station in range(1,5) %}
<h2>Station {{ station }}0:
  <button class="btn {% if data[station-1][0] %}btn-success{% else %}btn-danger{% endif %}">
    {% if data[station-1][0] %}Active{% else %}Bypassed{% endif %}
  </button>
</h2>
{%for check in data[station-1][1]%}
<h4> {{check.name}}:
  <button class="btn {% if check.status[station-1] %}btn-success{% else %}btn-danger{% endif %}">
    {% if check.status %}No{% else %}Yes{% endif %}
  </button>
</h4>
{%endfor%}
{%endfor%}
{% endblock %}
