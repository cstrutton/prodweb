{% extends "layout.html" %}
{% block title %}Bypass Log{% endblock %}
{% block content %}
<h1>Bypass Log</h1>
<div class="table-responsive">
  <table class="table table-bordered table-hover">
    <thead class="thead-light">
      <tr>
        <th>Date</th>
        <th>Station</th>
        <th>Event</th>
      </tr>
    </thead>
    {% for entry in log %}
    <tr>
      {% for item in entry %}
      <td>{{item}}</td>
      {%endfor%}
    </tr>
    {%endfor%}
  </table>
</div>

{% endblock %}
